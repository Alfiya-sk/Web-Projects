<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern web studio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: #f9f9f9;
            color: #333;
        }
        /* Navbar */
        
        nav {
            background: #222;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #00bcd4;
        }
        
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        /* Hero Section */
        
        .hero {
            background: #00bcd4;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 2.5rem;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        /* About / Services Section */
        
        .section {
            padding: 50px 20px;
            text-align: center;
        }
        
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 250px;
        }
        /* Contact Form */
        
        .contact-form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .contact-form button {
            padding: 10px 20px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Footer */
        
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        /* Responsive */
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                padding: 20px;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-logo">MySite</div>
        <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
        <div class="nav-links" id="nav-links">
            <a href="#hero">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <h1>Welcome to My Responsive Website</h1>
        <p>This is a clean, modern layout built with HTML, CSS, and a bit of JavaScript!</p>
    </section>

    <!-- About / Services Section -->
    <section class="section" id="about">
        <h2>Our Services</h2>
        <div class="cards">
            <div class="card">üåê Web Development</div>
            <div class="card">üì± App Design</div>
            <div class="card">üé® UI/UX Consulting</div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="section" id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MySite. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Menu Toggle -->
    <script>
        function toggleMenu() {
            const nav = document.getElementById('nav-links');
            nav.classList.toggle('active');
        }
    </script>

</body>

</html>
